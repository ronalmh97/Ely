<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flor Amarilla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="PlayAudio()">
  <audio id="musica1" autoplay>
    <source src="Flores Amarillas2.mp3" type="audio/mpeg">
  </audio>

  <div class="sunflower">
    <div class="stem"></div>
    <div class="leaf leaf-left"></div>
    <div class="leaf leaf-right"></div>
    <div class="petals">
      <!-- 12 pétalos distribuidos -->
      <div class="petal" style="--i:0"></div>
      <div class="petal" style="--i:1"></div>
      <div class="petal" style="--i:2"></div>
      <div class="petal" style="--i:3"></div>
      <div class="petal" style="--i:4"></div>
      <div class="petal" style="--i:5"></div>
      <div class="petal" style="--i:6"></div>
      <div class="petal" style="--i:7"></div>
      <div class="petal" style="--i:8"></div>
      <div class="petal" style="--i:9"></div>
      <div class="petal" style="--i:10"></div>
      <div class="petal" style="--i:11"></div>
    </div>
    <div class="center"></div>
  </div>

  <!-- Bolitas mágicas -->
  <div class="light light-1"></div>
  <div class="light light-2"></div>
  <div class="light light-3"></div>
  <div class="light light-4"></div>

  <p id="text">PARA TI ELY, QUE EL DÍA DE HOY SEA MUY ESPECIAL Y TE VAYA BIEN EN TU TRABAJITO</p>

  <script>
    function PlayAudio() {
      document.getElementById("musica1").play();
    }
  </script>
</body>
</html>
