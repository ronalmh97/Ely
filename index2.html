<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flor Amarilla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="PlayAudio()">

  <!-- Música -->
  <audio id="musica1" autoplay>
    <source src="Flores Amarillas2.mp3" type="audio/mpeg">
    <source src="Flores Amarillas2.ogv" type="audio/ogg">
  </audio>

  <!-- Imagen centrada -->
  <div class="image-container">
    <img src="flor.png" alt="Flor especial">
  </div>

  <!-- Bolitas flotantes -->
  <div class="light light-1"></div>
  <div class="light light-2"></div>
  <div class="light light-3"></div>
  <div class="light light-4"></div>
  <div class="light light-5"></div>
  <div class="light light-6"></div>

  <!-- Texto especial -->
  <p id="text">PARA TI ELY, QUE EL DÍA DE HOY SEA MUY ESPECIAL Y TE VAYA BIEN EN TU TRABAJITO</p>

  <script>
    function PlayAudio(){
      document.getElementById("musica1").play();
    }
  </script>
</body>
</html>
