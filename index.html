<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #4B006E, #6A0DAD); /* Fondo morado degradado */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
    }

    /* ===== Texto superior ===== */
    .bday {
      text-align: center;
      font-size: 4vw; /* Tamaño relativo */
      max-font-size: 24px;
      font-weight: 700;
      color: #FFD700;
      margin: 20px auto;
      padding: 10px 15px;
      background: rgba(80, 0, 80, 0.4);
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6),
                  0 0 40px rgba(255, 215, 0, 0.3);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      animation: fadeGlow 3s infinite alternate ease-in-out;
    }

    @keyframes fadeGlow {
      0% {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        opacity: 0.9;
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 215, 0, 1),
                     0 0 40px rgba(255, 215, 0, 0.7);
        opacity: 1;
      }
    }

    /* ===== Corazón ===== */
    .heart-link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-decoration: none;
      z-index: 10;
    }

    .heart {
      position: relative;
      background-color: #FFD700;
      width: 25vw;
      height: 25vw;
      max-width: 250px;
      max-height: 250px;
      transform: rotate(-45deg);
      animation: beat 3.5s infinite;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .heart::after,
    .heart::before {
      background-color: #FFD700;
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 25vw;
      height: 25vw;
      max-width: 250px;
      max-height: 250px;
    }

    .heart::after {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .heart::before {
      top: -50%;
      left: 0;
      transform: translateY(50%);
    }

    /* Efecto hover solo en laptop */
    @media (hover: hover) {
      .heart:hover {
        transform: rotate(-45deg) scale(1.05);
        box-shadow: 0 0 30px rgba(255, 215, 0, 1);
      }
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    /* ===== Ajustes para celulares pequeños ===== */
    @media (max-width: 480px) {
      .heart {
        width: 40vw;
        height: 40vw;
      }

      .heart::after,
      .heart::before {
        width: 40vw;
        height: 40vw;
      }

      .bday {
        font-size: 5vw;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Texto superior -->
  <div class="bday">
    Buenas días Ely <br>
    Te envío esta flor en este día especial.<br>
    Que tengas un bonito día, seguro ya trabajas
  </div>

  <!-- Corazón como botón -->
  <a href="index2.html" class="heart-link">
    <div class="heart"></div>
  </a>
</body>
</html>
