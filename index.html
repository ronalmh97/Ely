<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Fondo morado con animación */
        .back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #2E0249, #570A57, #A91079);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
        }

        /* Animación del fondo */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Corazón dorado */
        .heart {
            position: absolute;
            margin: auto;
            top: 170px;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #FFD700;
            height: 150px;
            width: 150px;
            transform: rotate(-45deg);
            animation: beat 2s infinite, glow 2s infinite alternate;
        }

        .heart:after,
        .heart:before {
            background-color: #FFD700;
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 150px;
            height: 150px;
        }

        .heart:after {
            top: 0;
            left: 80px;
        }

        .heart:before {
            top: -80px;
            left: 0;
        }

        /* Animación del corazón */
        @keyframes beat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }

        /* Efecto de brillo */
        @keyframes glow {
            from { box-shadow: 0 0 10px #FFD700; }
            to { box-shadow: 0 0 30px #FFD700; }
        }

        /* Caja del texto */
        .bday {
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            font-size: 15px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: #ffffff;
            margin: 20px auto;
            padding: 15px;
            background-color: rgba(87, 10, 87, 0.8);
            border-radius: 8px;
        }

        /* Botón morado */
        button {
            background-color: #A91079;
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 70vh;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #570A57;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .elements {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Flores Especiales</title>
</head>
<body>
    <div class="back">
        <div class="bday">
            Buenas días Ely <br>
            Te envío esta flor en este día especial.<br>
            Que tengas un bonito día, seguro ya trabajaras
        </div>
        
        <div class="elements">
            <div class="heart"></div>
            <footer>
                <div class="boton">
                    <button><a href="index2.html"><span>Haz clic aquí</span></a></button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
