<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* === Fondo morado con animación === */
        .back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #2E0249, #570A57, #A91079);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === Corazón dorado grande === */
        .heart-link {
            display: block;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }

        .heart {
            background-color: #FFD700;
            height: 220px;
            width: 220px;
            position: relative;
            transform: rotate(-45deg);
            animation: beat 2s infinite, glow 2s infinite alternate;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        .heart:after,
        .heart:before {
            content: "";
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            width: 220px;
            height: 220px;
        }

        .heart:after {
            top: 0;
            left: 110px;
        }

        .heart:before {
            top: -110px;
            left: 0;
        }

        /* Animación de latido */
        @keyframes beat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }

        /* Efecto de brillo */
        @keyframes glow {
            from { box-shadow: 0 0 15px #FFD700; }
            to { box-shadow: 0 0 35px #FFD700; }
        }

        /* === Texto superior con efecto === */
        .bday {
            text-align: center;
            font-size: 22px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            color: #FFD700;
            margin: 40px auto;
            padding: 20px;
            background: rgba(80, 0, 80, 0.4);
            border-radius: 12px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6),
                        0 0 40px rgba(255, 215, 0, 0.3);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: fadeGlow 3s infinite alternate ease-in-out;
        }

        /* Animación de brillo del texto */
        @keyframes fadeGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
                opacity: 0.8;
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 1),
                             0 0 40px rgba(255, 215, 0, 0.7);
                opacity: 1;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Flores Especiales</title>
</head>
<body>
    <div class="back">
        <!-- Texto superior con efecto -->
        <div class="bday">
            Buenas días Ely <br>
            Te envío esta flor en este día especial.<br>
            Que tengas un bonito día, seguro ya trabajas
        </div>

        <!-- Corazón clickeable -->
        <a href="index2.html" class="heart-link">
            <div class="heart"></div>
        </a>
    </div>
</body>
</html>
